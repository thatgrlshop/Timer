<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .timer-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }
    .time-display {
      font-size: 48px;
      margin-bottom: 20px;
    }
    select {
      font-size: 16px;
      margin: 0 5px;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #8A6E78;
      color: white;
    }
    button:hover {
      background-color: #7a5e68;
    }
  </style>
</head>
<body>

  <div class="timer-container">
    <div class="time-display" id="time">00:30</div>

    <div>
      <label>Minutes:
        <select id="minutes">
          ${[...Array(13)].map((_, i) => `<option value="${i*5}">${i*5}</option>`).join('')}
        </select>
      </label>
      <label>Seconds:
        <select id="seconds">
          ${[...Array(13)].map((_, i) => `<option value="${i*5}">${i*5}</option>`).join('')}
        </select>
      </label>
    </div>

    <button id="start">Play</button>
    <button id="pause">Pause</button>
  </div>

  <audio id="ding">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    let timer;
    let totalSeconds = 30;
    let isRunning = false;

    const timeDisplay = document.getElementById('time');
    const minutesSelect = document.getElementById('minutes');
    const secondsSelect = document.getElementById('seconds');
    const ding = document.getElementById('ding');

    // Set initial selection
    minutesSelect.value = "0";
    secondsSelect.value = "30";

    function updateDisplay() {
      let mins = Math.floor(totalSeconds / 60);
      let secs = totalSeconds % 60;
      timeDisplay.textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (totalSeconds <= 0) {
          clearInterval(timer);
          ding.play();
          isRunning = false;
        } else {
          totalSeconds--;
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    document.getElementById('start').addEventListener('click', () => {
      totalSeconds = parseInt(minutesSelect.value) * 60 + parseInt(secondsSelect.value);
      updateDisplay();
      startTimer();
    });

    document.getElementById('pause').addEventListener('click', pauseTimer);

    // Allow updating display live when selecting time
    minutesSelect.addEventListener('change', () => {
      totalSeconds = parseInt(minutesSelect.value) * 60 + parseInt(secondsSelect.value);
      updateDisplay();
    });

    secondsSelect.addEventListener('change', () => {
      totalSeconds = parseInt(minutesSelect.value) * 60 + parseInt(secondsSelect.value);
      updateDisplay();
    });

    updateDisplay();
  </script>
</body>
</html>
