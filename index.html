<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
      color: #333;
    }

    .timer-container {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .time-display {
      font-size: 40px;
      font-weight: bold;
      min-width: 100px;
    }

    .inputs {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      font-size: 16px;
      padding: 5px 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 16px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8a6773;
    }
  </style>
</head>
<body>

  <h2>Custom Timer ‚è±</h2>

  <div class="timer-container">
    <div class="time-display" id="timer">00:30</div>

    <div class="inputs">
      <label for="minutes">Min:</label>
      <select id="minutes">
        <!-- Opzioni da 0 a 60 -->
        ${[...Array(13)].map((_, i) => `<option value="${i * 5}">${i * 5}</option>`).join('')}
      </select>

      <label for="seconds">Sec:</label>
      <select id="seconds">
        <!-- Opzioni da 0 a 55 -->
        ${[...Array(13)].map((_, i) => `<option value="${i * 5}">${i * 5}</option>`).join('')}
      </select>
    </div>

    <button id="start">Play</button>
    <button id="stop">Stop</button>
  </div>

  <audio id="ding" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script>
    const timerDisplay = document.getElementById("timer");
    const minutesInput = document.getElementById("minutes");
    const secondsInput = document.getElementById("seconds");
    const startBtn = document.getElementById("start");
    const stopBtn = document.getElementById("stop");
    const ding = document.getElementById("ding");

    let interval;
    let totalSeconds = 30;

    function updateDisplay(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      timerDisplay.textContent = `${mins}:${secs}`;
    }

    function startTimer() {
      clearInterval(interval);
      const minutes = parseInt(minutesInput.value);
      const seconds = parseInt(secondsInput.value);
      totalSeconds = minutes * 60 + seconds;
      if (isNaN(totalSeconds) || totalSeconds <= 0) return;

      updateDisplay(totalSeconds);

      interval = setInterval(() => {
        totalSeconds--;
        updateDisplay(totalSeconds);
        if (totalSeconds <= 0) {
          clearInterval(interval);
          ding.play();
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
    }

    // Default values
    minutesInput.value = 0;
    secondsInput.value = 30;
    updateDisplay(30);

    startBtn.addEventListener("click", startTimer);
    stopBtn.addEventListener("click", stopTimer);
  </script>
</body>
</html>
